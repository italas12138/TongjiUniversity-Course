    <script type="text/javascript">
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(121.221351, 31.292379);
        map.centerAndZoom(point, 17);
        var cr=new BMap.CopyrightControl({anchor:BMAP_ANCHOR_TOP_LEFT,offset:new BMap.Size(0,0)});
        map.addControl(cr);
        map.enableScrollWheelZoom(true);
        var pts = {{ points | tojson }}
        if(!isSupportCanvas()){
            alert("热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能");
        }
        heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":80});
        map.addOverlay(heatmapOverlay);
        heatmapOverlay.setDataSet({data:pts,max:100});
        heatmapOverlay.show();
        function isSupportCanvas(){
            var elem = document.createElement('canvas');
            return !!(elem.getContext && elem.getContext('2d'));
        }
        map.addEventListener("click",function(e){
            var lng_value = e.point.lng ;
            var lat_value =  e.point.lat;
        });
    </script>
