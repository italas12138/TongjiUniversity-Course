                            </a>
                        </div>
                    </div>
                </div>

               <div class="row">
                    <div class="col-12">
                        <div class="white-box">
                            <form method="post">
                                <div class="form-group">
                                    <label for="title">资讯标题</label>
                                    <!-- 在 value 属性中指定文本框的初始值为旧的内容，即 article 对象中的 title 字段 -->
                                    <input type="text" class="form-control" id="title" name="title" value="{{ article.news_title }}">
                                </div>
                                <div class="form-group">
                                    <label for="body">资讯正文</label>
                                    <!-- 文本域不需要 value 属性，直接在标签体中嵌入数据即可 -->
                                    <textarea type="text" class="form-control" id="body" name="body" rows="12">{{ article.news_body }}</textarea>
                                </div>
                                <input type = "submit" class="btn btn-primary" value = "修改资讯">
                            </form>
                        </div>
                    </div>
