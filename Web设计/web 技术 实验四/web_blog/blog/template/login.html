<!DOCTYPE html>
<html lang="en" >
<head>

  <title>同济の家 login</title>
  <link rel="stylesheet" href="/static/CSS/login.css">
</head>

<body>
<div class="loginfrom" >

      <h1 align="center" style="color: rgba(155, 89, 182, 0.7); ">
          <div>
              <img src="/static/image/TongJiLogo.png" alt="同济logo">
          </div>同济の家
      </h1>
      <br>
      <h1 align="center" style="color: rgba(155, 89, 182, 0.7); font-size:large;">Hello TJer</h1>

        <input class="loginput" type="text" placeholder="username" name="username" id="username">
        <input class="loginput" type="password" placeholder="password" name="password" id="password">

  </form>

</div>
</body>
</html>
